<h2>Professional Experience</h2>
<div class="experience-list">
    {{#experience}}
    <div class="exp-item">
        <div class="exp-header">
            <h3 class="exp-role">{{role}}</h3>
            <span class="exp-dates">{{dates}}</span>
        </div>
        <div class="exp-company">{{company}}</div>
        <p class="exp-desc">{{description}}</p>
        <div class="exp-tags-container" data-tags="{{tags}}">
        </div>
    </div>
    {{/experience}}
</div>
