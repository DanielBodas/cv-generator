<h2>Education & Training</h2>
<div class="edu-list">
    {{#education}}
    <div class="edu-item">
        <div class="edu-header">
            <h3 class="edu-degree">{{degree}}</h3>
            <span class="edu-year">{{year}}</span>
        </div>
        <div class="edu-school">{{school}}</div>
        <div class="edu-tags-container" data-tags="{{tags}}">
            <!-- Pills generadas por script.js -->
        </div>
    </div>
    {{/education}}
</div>
