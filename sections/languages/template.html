<h2>Languages</h2>
<div class="lang-list">
    {{#languages}}
    <div class="lang-item">
        <div class="lang-row">
            <span class="lang-name">{{name}}</span>
            <span class="lang-level">{{level}}</span>
        </div>
        <div class="skill-bar">
            <!-- Usamos data-pct para evitar errores de linter en el style inline -->
            <div class="skill-fill" data-pct="{{pct}}"></div>
        </div>
    </div>
    {{/languages}}
</div>
