<h2>Languages</h2>
<div class="lang-list">
    {{#languages}}
    <div class="lang-item">
        <div class="lang-row">
            <span class="lang-name">{{name}}</span>
            <span class="lang-code">{{code}}</span>
        </div>
        <div class="lang-bar-wrap">
            <div class="skill-bar">
                <div class="skill-fill" data-pct="{{pct}}"></div>
            </div>
        </div>
        <div class="lang-mini-row">
            <span class="lang-name">{{name}}</span>
            <span class="lang-code">{{code}}</span>
        </div>
    </div>
    {{/languages}}
</div>
